<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>NFT preview card component</title>

  <link rel="stylesheet" href="style/style.css">

</head>
<body>
    <div class="main">
      <img id='nftMain' src="images/image-equilibrium.jpg" alt="NFT MAIN">

      <h2>Equilibrium #3429</h2>

      <p id="description">Lorem, ipsum dolor sit amet consectetur adipisicing elit</p>

      <div class="info">
        <ul>
          <li>
            <img src="images/icon-ethereum.svg" alt="Ethereum icon">
            <p id="price">0.0041 ETH</p>
          </li>
          <li>
            <img src="images/icon-clock.svg" alt="clock-icon">
            <p id="date">3 days left</p>
          </li>
        </ul>
        
      
      </div>

      <footer>
        <img id="avatar" src="images/image-avatar.png" alt="">
        <p id="copyright">Creation of <a href="#">Jules Wyvern</a> </p>
      </footer>
    </div>  
</body>
</html>
